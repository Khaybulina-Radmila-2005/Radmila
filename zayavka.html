<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма заявки</title>
	<link rel="stylesheet" type="text/css" href="zayavka/zayavka.css">
</head>
<body>
	<form>
		<fieldset>
			<h1>ОТПРАВИТЬ ЗАЯВКУ</h1>
			<h2>Заполните форму, и мы свяжемся с вами!</h2>
			<p>
				<input type="text" name="name" id="name" placeholder="Ваше имя*" class="Data">
			</p>
			<p>
				<input type="text" name="phone" id="phone" placeholder="Контактный телефон*" class="Data">
			</p>
			<p>
				<input type="email" name="mail" id="mail" placeholder="Электронная почта*" class="Data">
			</p>
			<p>
				<input type="text" name="workplace" id="workplace" placeholder="Предприятие*" class="Data">
			</p>
			<p>
				<input type="text" placeholder="Комментарий" class="Data" width="500px">
			</p>
			<p class="paragraph">
				Отправляя заявку, вы соглашаетесь на обработку<br> персональных данных согласно политике<br>конфиденциальности
			</p>
			<p>
				<button class="Button1">
					ОСТАВИТЬ ЗАЯВКУ
				</button>
			</p>
		</fieldset>
	</form>

</body>
</html>
